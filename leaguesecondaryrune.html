<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="redditisacirclejerk.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body style="background-color: #393e44">
        <div id="numpad" class="row" style="width: 300px; text-align: center;">
            <div id="good-method">
                <div class="col s12" style="color: white; margin-bottom: -10px; margin-top: 20px;">
                    Current
                </div>
                <div class="col s12">
                    <div class="col s4"><a class="waves-effect waves-light btn-large button">1</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large button">2</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large button">3</a></div>
                </div>
                <div class="col s12">
                    <div class="col s4"><a class="waves-effect waves-light btn-large button">4</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large button">5</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large button">6</a></div>
                </div>
                <div class="col s12">
                    <div class="col s4"><a class="waves-effect waves-light btn-large button">7</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large button">8</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large button">9</a></div>
                </div>
            </div>
            <div id="bad-method" style="display: none">
                <div class="col s12" style="color: white; margin-bottom: -10px; margin-top: 20px;">
                    The "Fix"
                </div>
                <div class="col s12">
                    <div class="col s4"><a class="waves-effect waves-light btn-large bad-button">1</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large bad-button">2</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large bad-button">3</a></div>
                </div>
                <div class="col s12">
                    <div class="col s4"><a class="waves-effect waves-light btn-large bad-button">4</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large bad-button">5</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large bad-button">6</a></div>
                </div>
                <div class="col s12">
                    <div class="col s4"><a class="waves-effect waves-light btn-large bad-button">7</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large bad-button">8</a></div>
                    <div class="col s4"><a class="waves-effect waves-light btn-large bad-button">9</a></div>
                </div>
            </div>
            <div class="col s12">
                <div class="col s12"><a class="waves-effect waves-light btn" style="width: 100%; margin-top: 20px;" id="toggle-mode"><i class="material-icons">autorenew</i></a></div>
            </div>
        </div>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="redditisacirclejerk.js"></script>
    </body>
</html>
