<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <link href="styles.css" type="text/css" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
    <title>Andy Young</title>
</head>
<body>
  <div id="landing">
    <img src="logo.png" width=500/>
  </div>
  <div id="projects">
    <div id="projects-title">
      PROJECTS (website in progress)
    </div>
    <div id="projects-list">
      <a data-micromodal-trigger="modal-1">
        <div class="block">
          <img src="https://imgur.com/RMDXcXu.png" class="block-image"/>
          <div class="block-text">
            <div class="block-text-title">
              OP.GG Summoner Search - Chrome Web Store
            </div>
            <div class="block-text-description">
              my first fully completed project with 4,000 peak users
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <div class="modal-title">
          Out of your <span class="modal-tab-count">4</span> total tabs, how many would you like to donate to <span class="modal-org-name">WWF</span> ?
        </div>
        <input class="modal-input" type="number"/>
        <div class="modal-button">
          DONATE
        </div>
        <i class="fas fa-times-circle fa-lg modal-close" data-micromodal-close></i>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <script>
    MicroModal.init();
  </script>
</body>
</html>
